<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            width: 48%;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.cancel {
            background-color: #f44336;
        }

        .button.cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Изменить пользователя</h1>
    <form action="/users/editUser" method="post">
        <input type="hidden" name="id" th:value="${user.id}">

        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:placeholder="${user.username}" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:placeholder="${user.password}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:placeholder="${user.email}" required>

        <label for="phoneNumber">Телефон:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" th:placeholder="${user.phoneNumber}" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" th:placeholder="${user.age}" required>

        <label for="sex">Пол:</label>
        <input type="text" id="sex" name="sex" th:placeholder="${user.sex}" required>

        <div class="button-container">
            <button type="submit" class="button">Сохранить</button>
            <a href="/users" class="button cancel">Отмена</a>
        </div>
    </form>
</div>

</body>
</html>
